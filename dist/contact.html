  <main id="contact">
    <h1 class="lg-heading">
      Contact <span class="text-secondary">Me</span>
    </h1>
    <div class="form-container">
      <form name="contact" method="post" netlify-honeypot="bot-field" netlify>
        <div class="hidden">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </div>
        <div>
          <label>Name</label>
          <input name="name" placeholder="John Doe" type="text" required />
        </div>
        <div>
          <label>Email</label>
          <input name="email" placeholder="email@domain.com" type="email" required />
        </div>
        <div class="full">
          <label>Message</label>
          <textarea name="message" required rows="10"></textarea>
        </div>
        <div class="full">
          <button>Send</button>
        </div>
      </form>
    </div>
